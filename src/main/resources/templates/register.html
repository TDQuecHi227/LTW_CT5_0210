<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-7 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-3">Đăng ký tài khoản</h1>

                    <form th:action="@{/register}" th:object="${form}" method="post" class="row g-3 needs-validation" novalidate>

                        <!-- Username -->
                        <div class="col-12">
                            <label class="form-label">Tên đăng nhập</label>
                            <input th:field="*{username}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? ' is-invalid'">
                            <div th:replace="~{fragments/_errors :: field('username')}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Mật khẩu</label>
                            <input th:field="*{password}" type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'">
                            <div th:replace="~{fragments/_errors :: field('password')}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input th:field="*{confirmPassword}" type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid'">
                            <div th:replace="~{fragments/_errors :: field('confirmPassword')}"></div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'"
                                   placeholder="ten@gmail.com" required>
                            <!-- Server-side lỗi (định dạng, trùng DB) -->
                            <div th:replace="~{fragments/_errors :: field('email')}"></div>
                            <!-- Client-side invalid -->
                            <div class="invalid-feedback">Vui lòng nhập email hợp lệ (ví dụ: ten@gmail.com)</div>
                        </div>

                        <!-- Phone -->
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input th:field="*{phone}" type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('phone')} ? ' is-invalid'"
                                   placeholder="0XXXXXXXXX"
                                   pattern="0\d{9,10}" required>
                            <!-- Nếu dùng regex VN chặt chẽ: pattern="0(3|5|7|8|9)\d{8}" -->
                            <!-- Server-side lỗi (định dạng, trùng DB) -->
                            <div th:replace="~{fragments/_errors :: field('phone')}"></div>
                            <!-- Client-side invalid -->
                            <div class="invalid-feedback">Số điện thoại phải bắt đầu bằng 0 và có 10–11 số</div>
                        </div>

                        <div class="col-12 d-grid">
                            <button class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>


                    <div class="mt-3">
                        <a th:href="@{/login}">&larr; Về trang đăng nhập</a>
                    </div>

                    <small class="text-muted d-block mt-3">Sau khi đăng ký, hệ thống tự đăng nhập vai trò USER.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
