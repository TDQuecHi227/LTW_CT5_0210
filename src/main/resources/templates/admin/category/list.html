<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/home}">Admin</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Đăng xuất</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Danh sách danh mục</h1>
        <a th:href="@{/admin/categories/new}" class="btn btn-primary">+ Thêm danh mục</a>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Slug</th>
                <th>Trạng thái</th>
                <th>Mô tả</th>
                <th class="text-end">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${categories}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.name}">Bánh</td>
                <td th:text="${c.slug}">banh</td>
                <td>
          <span class="badge" th:classappend="${c.active} ? 'bg-success' : 'bg-secondary'"
                th:text="${c.active} ? 'Hoạt động' : 'Ẩn'">Hoạt động</span>
                </td>
                <td th:text="${c.description}">...</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/categories/' + ${c.id} + '/edit'}">Sửa</a>
                    <form th:action="@{'/admin/categories/' + ${c.id} + '/delete'}" method="post" class="d-inline"
                          onsubmit="return confirm('Xoá danh mục này?');">
                        <button class="btn btn-sm btn-outline-danger">Xoá</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/home}" class="btn btn-link">&larr; Về Admin Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
