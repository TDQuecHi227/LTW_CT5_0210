<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/home}">Admin Area</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Đăng xuất</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="row g-3">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Quản lý Category</h5>
                    <p class="card-text text-muted">Tạo, sửa, xoá danh mục.</p>
                    <a th:href="@{/admin/categories}" class="btn btn-primary">Vào quản lý</a>
                    <a th:href="@{/admin/categories/new}" class="btn btn-outline-primary">+ Thêm nhanh</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Quản lý Product</h5>
                    <p class="card-text text-muted">Quản lý sản phẩm và phân loại theo danh mục.</p>
                    <a th:href="@{/admin/products}" class="btn btn-success">Vào quản lý</a>
                    <a th:href="@{/admin/products/new}" class="btn btn-outline-success">+ Thêm nhanh</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
