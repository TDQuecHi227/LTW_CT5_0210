<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sản phẩm - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/home}">Admin</a>
    </div>
</nav>

<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3" th:text="${mode == 'create'} ? 'Thêm sản phẩm' : 'Sửa sản phẩm'">Form</h1>

            <form th:action="${mode == 'create'} ? @{/admin/products} : @{'/admin/products/' + ${form.id}}"
                  th:object="${form}" method="post" class="row g-3">

                <div class="col-12" th:if="${mode == 'edit'}">
                    <label class="form-label">ID</label>
                    <input th:field="*{id}" class="form-control" readonly/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tên sản phẩm</label>
                    <input th:field="*{name}" class="form-control" placeholder="vd: Cà phê sữa"/>
                    <div th:replace="~{fragments/_errors :: field('name')}"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Giá</label>
                    <input th:field="*{price}" type="number" class="form-control" placeholder="0"/>
                    <div th:replace="~{fragments/_errors :: field('price')}"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Số lượng</label>
                    <input th:field="*{quantity}" type="number" class="form-control" placeholder="0"/>
                    <div th:replace="~{fragments/_errors :: field('quantity')}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Danh mục</label>
                    <select th:field="*{categoryId}" class="form-select">
                        <option th:value="">-- Chọn danh mục --</option>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                    <div th:replace="~{fragments/_errors :: field('categoryId')}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Mô tả (tuỳ chọn)"></textarea>
                    <div th:replace="~{fragments/_errors :: field('description')}"></div>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-success"
                            th:text="${mode == 'create'} ? 'Tạo mới' : 'Cập nhật'">Lưu</button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/home}" class="btn btn-link">&larr; Về Admin Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
